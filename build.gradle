plugins {
    id 'java'
}

group 'com.seomse.shop.cs'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {

    implementation 'org.apache.poi:poi-ooxml:3.16'

    implementation 'ch.qos.logback:logback-core:1.2.3'
    implementation 'ch.qos.logback:logback-classic:1.2.3'
    implementation 'ch.qos.logback:logback-access:1.2.3'

    implementation 'com.seomse.commons:seomse-commons:1.0.0'
    implementation 'com.seomse.poi:seomse-poi:0.1.0'

}
